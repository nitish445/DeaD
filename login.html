<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="divison">
        <img class="log" src="images/logo.png" alt="Logo">
        <div class="inner">
            <h1>Login</h1>
            <h3>Sign in with your data that you entered during your registration</h3>
            <input class="inp" type="email" placeholder="Email" style="height: 44px;" required >
            <input class="inp" type="password" placeholder="Password" required>
            <button class="login"  type="submit" name="Login">Login</button><br><br><br>
            <a href="/sign_up" class="link">Don't have an account? Sign Up</a>

        </div>
        <script src="js/form.js"></script>
    </div> 
    <div class="right">
        
        <img src="images/main canteen.png" class="img" style="width: 100%;">
        <div class="container"><p>
            <h2 style="margin-left: 200px;">Please leave review of all</h2></p>
        </div>
    </div>
    
</body>
</html>
